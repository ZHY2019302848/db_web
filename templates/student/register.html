
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{% static 'web_login.ico' %}">

    <link rel="stylesheet" type="text/css" href="{% static  'css/style.css' %}">
</head>
</head>
<body style="background-image: url({% static 'login.jpg' %});">
    <div class="text-center" id = "login_words" >
    <h1>学生管理系统注册</h1>
    </div>
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">REGISTER</h3>
                <div class="col-md-9">
                    <form action="../register/" method="post" >
                        {% csrf_token %}
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="输入用户名" id="username" name="username"  maxlength="20" value="{{ username }}"/>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="输入密码" id="password" name="password" maxlength="15" value="{{ password }}"/>
                    </div>

                    <!--<div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住我
                        </label>
                    </div>0-->
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-right" name="submit">注册</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
